
  <div  class="card mb-3"> 
    <img style="height: 200px; width: 100%; display: block;" [src]="post.url" alt="Card image">
    <div class="card-body">
      <label for="name">Name</label>
      <p class="card-text">{{post.hotelname}}</p>
    </div>
    <label for="Price">Price</label>
    <h6>{{post.hotelprice}}</h6>

    <div class="card-footer text-muted">

      

      <button class="btn btn-primary" [id]="post" (click)="clickButton()">Book</button>

    </div>
  </div>
