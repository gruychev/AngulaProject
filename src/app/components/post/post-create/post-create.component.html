<div class="container">
    <h1>Create</h1>
    <form #CreateModel="ngForm" (ngSubmit)="createPost()">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" id="username" 
        required
        name="hotelname"
      [(ngModel)]="model.hotelname"
      #hotelname="ngModel">
      <div [hidden]="hotelname.valid || hotelname.pristine" class="alert alert-danger">
        hotelname is required.
      </div>
      </div>
      <div class="form-group">
        <label for="url">Picture</label>
        <input type="text" class="form-control" id="url" 
        required
        name="url"
      [(ngModel)]="model.url"
      #url="ngModel">
      <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
        Picture is required.
      </div>
      
      </div>
      <div class="form-group">
        <label for="hotelprice">Price</label>
        <input type="text" class="form-control" id="hotelprice" 
        required
        name="hotelprice"
      [(ngModel)]="model.hotelprice"
      #hotelprice="ngModel">
      <div [hidden]="hotelprice.valid || hotelprice.pristine" class="alert alert-danger">
        Price is required.
      </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="CreateModel.invalid">create</button>
    </form>
    
  </div>
