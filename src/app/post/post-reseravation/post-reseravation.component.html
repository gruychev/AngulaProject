<section id="viewCatalog">
    <div class="row">
     
<div class="col-lg-2"  *ngFor="let post of allPosts; let i=index;" > 
     <app-post-info 
      
     [post]="post"    
     [rank]="i"
     (clickButtonEmiter) = "fromChild($event)">
    </app-post-info>
</div>
       
  
    </div>

    <div class = "row" *ngIf = "message">
        <div class="col-lg-4"></div>
        <div class="col-lg-4"></div>
        <h1>{{message}}</h1>
        <div class="col-lg-4"></div>
    </div>
  </section>
